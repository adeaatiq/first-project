<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<h1 style="color:rgb(22, 70, 55);"> Race Registration!</h1>
<form>
    <div>
        <label for="first" id="first"> First Name</label>
        <input type="text" id="first" name="first" required </form>
        <form>
            <label for="last" id="last"> Last Name</label>
            <input type="text" id="last" name="last" required </form>
    </div>
    <form action="">
        <h2> Select a Race:</h2>
        <div>
            <input type="radio" id="funrun" name="race" <label for="funrun"> Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" <label for="halfrun"> Half Run</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" <label for="fullrun"> Full Run</label>
        </div>

        <div>
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password"> Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="division"> Select Age Group:</label>
            <select name="division" id="division" required>
                <option value="kids"> Under 18</option>
                <option value="young adults"> 18-25</option>
                <option value="adults"> 26-30</option>
                <option value="seniors"> 31+</option>
            </select>
        </div>
        <button style="background-color: rgb(22, 70, 55);"> Submit Your Registration</button>



    </form>

</html>
