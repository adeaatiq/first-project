<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1> Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username"> Enter a username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password"> Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p> <label for="color"> Enter a color:</label>
            <input id="color" type="color" placeholder="color" name="color">
        </p>
        <p> <label for="number"> Enter a number:</label>
            <input id="number" type="number" placeholder="number" name="number" min="1" max="1000">
        </p>
        <button type="button"> Regular button </button>
        <button> Submit!!!</button>
        <!--<button type="button"> PLEASE DO NOT SUBMIT THE FORM</button> -->
        <input type="submit" value="Click me!" </body>

    </form>
    <hr>
    <!-- Outside of form !-->
    <button> Not inside form </button>
    <h2> SEARCHING MACHINE</h2>
    <h3> Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button> Search Reddit</button>
    </form>
    <h3> Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button> Search Google</button>
    </form>
    <h3> Search Youtube</h3>
    <form action="https://www.youtube.com/results?search_query=dren+abazi">
        <input type="text" name="search_query">
        <button> Search Youtube</button>
    </form>

    <h3> More options</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything!</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="XS">
            <label for="s"> S:</label>
            <input type="radio" name="size" id="s" value="S">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="M">
        </p>
        <p>
            <label for="meal"> Please select an entree!</label>
            <select name="meal" id="meal">
                <option value="fish"> Fish</option>
                <option value="meat "> Meat</option>
                <option value="vegetarian"> Vegetarian</option>
            </select>
        </p>

        <p>
            <label for="cheese"> Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="7" "cheese level">
        </p>
        <p>
            <label for="requests"> Bonus requests:</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type your requests here...">
            </textarea>
        </p>

        <button> Submit</button>
    </form>

    <h2> Validations Demo</h2>
    <form action="/dummy">
        <label for="first"> Enter First Name</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username"> Username</label>
            <input type="text" id="username" name="username" minlength="5" max="21">
        </p>
        <p> <input type="email" <input type="url"></p>
        <button> Submit</button>
    </form>
</body>

</html>
